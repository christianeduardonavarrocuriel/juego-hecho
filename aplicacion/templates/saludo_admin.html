<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Administrador - Adios al Silencio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #00BFFF 0%, #1E90FF 50%, #00BFFF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Botón de cerrar */
        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        .close-button img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .close-button:hover img {
            filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.5));
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        /* Ajolote */
        .ajolote-container {
            margin-bottom: 0px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ajolote-image {
            width: 450px;
            height: auto;
            max-width: 100%;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        /* Marco del mensaje */
        .mensaje-container {
            background: transparent;
            border: none;
            border-radius: 25px;
            padding: 0px 15px;
            margin-bottom: 5px;
            box-shadow: none;
        }

        /* Mensaje de bienvenida */
        .mensaje-bienvenida {
            color: white;
            font-size: 1.8rem;
            font-weight: normal;
            text-shadow: none;
            line-height: 1.4;
            margin-bottom: 5px;
            font-family: Arial, sans-serif;
        }

        .mensaje-perfil {
            color: white;
            font-size: 1.8rem;
            font-weight: normal;
            text-shadow: none;
            line-height: 3.0;
            font-family: Arial, sans-serif;
        }

        /* Botón de perfil */
        .boton-perfil {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 1px;
        }

        .boton-perfil:hover {
            background: linear-gradient(135deg, #C71585, #FF1493);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6);
        }

        .boton-perfil:active {
            transform: translateY(-1px);
        }

        /* Animación de flotación */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .mensaje-bienvenida {
                font-size: 1.4rem;
            }

            .mensaje-perfil {
                font-size: 1.4rem;
            }

            .boton-perfil {
                padding: 15px 40px;
                font-size: 1.2rem;
            }

            .ajolote-image {
                width: 280px;
            }

            .close-button {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }

            .close-button img {
                width: 100%;
                height: 100%;
            }
        }

        @media (max-width: 480px) {
            .mensaje-container {
                padding: 20px 25px;
                margin: 0 10px 30px 10px;
            }

            .mensaje-bienvenida {
                font-size: 1.2rem;
            }

            .mensaje-perfil {
                font-size: 1.2rem;
            }

            .boton-perfil {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .ajolote-image {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Botón de cerrar -->
    <div class="close-button" onclick="window.location.href='/inicio_administrador'">
        <img src="../static/images/images_saludo_admin/regresar.png" alt="Regresar">
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Ajolote con corazón -->
        <div class="ajolote-container">
            <img src="../static/images/images_saludo_admin/ajolote_corazon.png" 
                 alt="Ajolote con corazón" 
                 class="ajolote-image">
        </div>

        <!-- Mensaje de bienvenida -->
        <div class="mensaje-container">
            <div class="mensaje-bienvenida">¡Hola! Te doy la bienvenida a ¡Adiós al Silencio!</div>
            <div class="mensaje-perfil">Accede a tu perfil de administrador presionado el botón</div>
        </div>

        <!-- Botón para entrar al perfil -->
        <button class="boton-perfil" onclick="window.location.href='/perfil_admin'">
            ENTRAR
        </button>
    </div>

    <script>
        // Animación al cargar la página
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
