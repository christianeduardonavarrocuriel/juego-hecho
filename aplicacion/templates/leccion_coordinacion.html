<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección Coordinación - Adiós al Silencio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #00BFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            gap: 80px;
        }

        .character-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .axolotl-character {
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .axolotl-character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        .message-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            text-align: center;
        }

        .message-text {
            color: white;
            font-size: 2.8rem;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .back-button {
            background: #FF1493;
            color: white;
            border: none;
            padding: 20px 80px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #C71585;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .back-button:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }

            .axolotl-character {
                width: 350px;
                height: 350px;
            }

            .message-text {
                font-size: 2.2rem;
            }

            .back-button {
                padding: 15px 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                gap: 30px;
            }

            .axolotl-character {
                width: 300px;
                height: 300px;
            }

            .message-text {
                font-size: 1.8rem;
            }

            .back-button {
                padding: 12px 40px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .axolotl-character {
                width: 250px;
                height: 250px;
            }

            .message-text {
                font-size: 1.5rem;
                line-height: 1.4;
            }

            .back-button {
                padding: 10px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección del personaje -->
        <div class="character-section">
            <div class="axolotl-character">
                <img src="../static/images/images_leccion_coordinacion/ajolote_jugando.png" alt="Ajolote Jugando">
            </div>
        </div>

        <!-- Sección de mensaje y botón -->
        <div class="message-section">
            <div class="message-text">
                Tranqui, estamos trabajando para darte el mejor aprendizaje de la Lengua de Señas Mexicana
            </div>
            
            <button class="back-button" onclick="window.location.href='/lecciones'">
                Volver
            </button>
        </div>
    </div>
</body>
</html>
