<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Administrador - Adios al Silencio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #4169E1 0%, #1E3A8A 50%, #4169E1 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Botón de cerrar */
        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        .close-button img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .close-button:hover img {
            filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.5));
        }

        /* Contenedor principal */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 50px;
        }

        /* Header del perfil */
        .profile-header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-role {
            color: #E0F6FF;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .profile-email {
            color: white;
            font-size: 1.1rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Secciones del perfil */
        .profile-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 30px;
            height: 30px;
            filter: invert(1);
        }

        .info-item {
            margin-bottom: 15px;
            color: white;
            font-size: 1.1rem;
        }

        .info-label {
            font-weight: bold;
            color: #E0F6FF;
            margin-bottom: 5px;
        }

        .info-value {
            color: white;
            opacity: 0.9;
        }

        /* Estadísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #E0F6FF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Niños registrados */
        .children-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .child-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .child-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .child-info {
            flex: 1;
        }

        .child-name {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .child-progress {
            color: #E0F6FF;
            font-size: 0.9rem;
        }

        /* Botones de acción */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-button {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            background: linear-gradient(135deg, #C71585, #FF1493);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #32CD32, #00FF00);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }

        .action-button.secondary:hover {
            background: linear-gradient(135deg, #228B22, #32CD32);
            box-shadow: 0 8px 25px rgba(50, 205, 50, 0.6);
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding-top: 40px;
            }

            .profile-header {
                padding: 30px 20px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .profile-role {
                font-size: 1.2rem;
            }

            .profile-sections {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .close-button {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Botón de cerrar -->
    <div class="close-button" onclick="window.location.href='/'">
        <img src="../static/images/images_perfil_admin/regresar.png" alt="Regresar">
    </div>

    <div class="container">
        <!-- Header del perfil -->
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="../static/images/images_perfil_admin/ajolote_dorado.png" alt="Avatar">
            </div>
            <div class="profile-name" id="profile-name">Usuario Administrador</div>
            <div class="profile-role" id="profile-role">Tutor</div>
            <div class="profile-email" id="profile-email">usuario@email.com</div>
        </div>

        <!-- Secciones del perfil -->
        <div class="profile-sections">
            <!-- Información personal -->
            <div class="profile-section">
                <h3 class="section-title">
                    Información Personal
                    <img src="../static/images/images_perfil_admin/editar.png" alt="Editar" style="width: 50px; height: 50px; cursor: pointer; margin-left: auto; padding: 10px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.3); transition: all 0.3s ease;" onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'; this.style.transform='scale(1.1)'" onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'; this.style.transform='scale(1)'" onclick="window.location.href='/editar_perfil'" title="Editar información personal">
                </h3>
                <div class="info-item">
                    <div class="info-label">Nombre completo:</div>
                    <div class="info-value" id="nombre-completo">Nombre del Usuario</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value" id="email-info">usuario@email.com</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tipo de cuenta:</div>
                    <div class="info-value" id="tipo-cuenta">Tutor</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Fecha de registro:</div>
                    <div class="info-value" id="fecha-registro">--</div>
                </div>
            </div>

            <!-- Niños registrados -->
            <div class="profile-section">
                <h3 class="section-title">
                    Niños Registrados
                </h3>
                <div class="children-list" id="children-list">
                    <!-- Los niños registrados se cargarán dinámicamente aquí -->
                    <div class="info-value" style="text-align: center; padding: 20px; color: rgba(255,255,255,0.7);">
                        No hay niños registrados aún
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="action-buttons">
            <button class="action-button" onclick="window.location.href='/registrar_chiquillo'">
                Registrar nuevo niño
            </button>
        </div>
    </div>

    <script>
        // Función para obtener la inicial del nombre
        function obtenerInicial(nombre) {
            return nombre ? nombre.charAt(0).toUpperCase() : 'U';
        }

        // Función para formatear fecha
        function formatearFecha(fecha) {
            if (!fecha) return '--';
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(fecha).toLocaleDateString('es-ES', opciones);
        }

        // Función para cargar datos del usuario
        function cargarDatosUsuario() {
            // Obtener datos del tutor desde localStorage (datos del formulario de registro)
            const datosTutor = JSON.parse(localStorage.getItem('datosTutor')) || {};
            const ninosRegistrados = JSON.parse(localStorage.getItem('ninosRegistrados')) || [];

            // Extraer información del tutor
            const nombre = datosTutor.nombre || 'Usuario';
            const apellidos = datosTutor.apellidos || 'Administrador';
            const email = datosTutor.email || 'usuario@email.com';
            const tipoUsuario = datosTutor.tipo_usuario || 'tutor';
            const nombreCompleto = nombre + ' ' + apellidos;

            // Actualizar información del perfil principal
            document.getElementById('profile-name').textContent = nombreCompleto;
            document.getElementById('profile-email').textContent = email;
            document.getElementById('nombre-completo').textContent = nombreCompleto;
            document.getElementById('email-info').textContent = email;
            
            // Determinar el tipo de cuenta basado en lo que seleccionó el usuario
            let rolMostrar = 'Tutor'; // Valor por defecto
            if (tipoUsuario === 'padre') {
                rolMostrar = 'Padre';
            } else if (tipoUsuario === 'tutor') {
                rolMostrar = 'Tutor';
            } else if (tipoUsuario === 'maestro') {
                rolMostrar = 'Maestro';
            }
            document.getElementById('profile-role').textContent = rolMostrar;
            document.getElementById('tipo-cuenta').textContent = rolMostrar;
            
            // Actualizar fechas
            const fechaRegistro = datosTutor.fechaRegistro || new Date().toISOString();
            document.getElementById('fecha-registro').textContent = formatearFecha(fechaRegistro);

            // Cargar niños registrados
            cargarNinosRegistrados(ninosRegistrados);
        }

        // Función para cargar la lista de niños registrados
        function cargarNinosRegistrados(ninos) {
            const listaContainer = document.getElementById('children-list');
            
            if (ninos.length === 0) {
                listaContainer.innerHTML = 
                    '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.7);">' +
                    'No hay niños registrados aún' +
                    '</div>';
                return;
            }

            listaContainer.innerHTML = '';
            
            ninos.forEach(function(nino) {
                const inicial = obtenerInicial(nino.nombre);
                const nombreCompleto = nino.nombre + ' ' + (nino.apellidos || '');
                const tipoTexto = nino.tipo === 'ajolotito' ? 'Ajolotito' : 
                                 nino.tipo === 'ajolotita' ? 'Ajolotita' : 'No especificado';

                const childItem = document.createElement('div');
                childItem.className = 'child-item';
                childItem.innerHTML = 
                    '<div class="child-avatar">' + inicial + '</div>' +
                    '<div class="child-info">' +
                        '<div class="child-name">' + nombreCompleto + '</div>' +
                        '<div class="child-progress">' + tipoTexto + '</div>' +
                    '</div>';
                
                listaContainer.appendChild(childItem);
            });
        }

        // Función para verificar si hay datos nuevos desde el formulario de registro
        function verificarDatosDesdeRegistro() {
            // Esta función puede ser llamada desde otros archivos para actualizar datos
            // Por ejemplo, desde registrar_tutor.html al completar el registro
            
            // Verificar si hay parámetros en la URL con datos del usuario
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('nombre') || urlParams.has('email')) {
                const datosNuevos = {
                    nombre: urlParams.get('nombre') || '',
                    apellidos: urlParams.get('apellidos') || '',
                    email: urlParams.get('email') || '',
                    telefono: urlParams.get('telefono') || '',
                    tipo_usuario: urlParams.get('tipo_usuario') || 'tutor',
                    fechaRegistro: new Date().toISOString()
                };
                
                // Guardar los datos nuevos
                localStorage.setItem('datosTutor', JSON.stringify(datosNuevos));
                
                // Recargar la página sin parámetros para limpiar la URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Recargar datos del usuario
                cargarDatosUsuario();
            }
        }

        // Función pública para que otros archivos puedan guardar datos del tutor
        window.actualizarPerfilTutor = function(datosTutor, ninosRegistrados) {
            if (datosTutor) {
                localStorage.setItem('datosTutor', JSON.stringify(datosTutor));
            }
            if (ninosRegistrados) {
                localStorage.setItem('ninosRegistrados', JSON.stringify(ninosRegistrados));
            }
        };

        // Función para guardar datos del tutor (llamar desde el formulario de registro)
        function guardarDatosTutor(datosFormulario) {
            const datosTutor = {
                nombre: datosFormulario.nombre,
                apellidos: datosFormulario.apellidos,
                email: datosFormulario.email,
                telefono: datosFormulario.telefono || '',
                tipo_usuario: datosFormulario.tipo_usuario || 'tutor',
                contraseña: datosFormulario.contraseña,
                fechaRegistro: new Date().toISOString()
            };
            
            localStorage.setItem('datosTutor', JSON.stringify(datosTutor));
            return datosTutor;
        }

        // Función para guardar niños registrados (llamar desde registrar_chiquillo)
        function guardarNinosRegistrados(listaHijos) {
            localStorage.setItem('ninosRegistrados', JSON.stringify(listaHijos));
        }

        // Función para simular datos del tutor si no hay datos reales
        function cargarDatosEjemplo() {
            // NO cargar datos de ejemplo automáticamente
            // Solo mostrar mensaje de que no hay datos si no existen
            console.log('Verificando datos del tutor...');
            
            const datosTutorExistentes = localStorage.getItem('datosTutor');
            const ninosRegistradosExistentes = localStorage.getItem('ninosRegistrados');
            
            if (!datosTutorExistentes) {
                console.log('No se encontraron datos del tutor');
            }
            if (!ninosRegistradosExistentes) {
                console.log('No se encontraron niños registrados');
            }
        }

        // Animación al cargar la página
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                document.body.style.opacity = '1';
            }, 100);

            // Cargar datos del usuario
            cargarDatosEjemplo(); // Verificar si existen datos reales
            cargarDatosUsuario();
            
            // Verificar si hay datos nuevos desde el registro
            verificarDatosDesdeRegistro();
            
            // Mostrar mensaje en consola para debugging
            console.log('Datos del tutor:', localStorage.getItem('datosTutor'));
            console.log('Niños registrados:', localStorage.getItem('ninosRegistrados'));

            // Animar las secciones
            const sections = document.querySelectorAll('.profile-section');
            sections.forEach((section, index) => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    section.style.transition = 'all 0.6s ease';
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }, 200 + (index * 100));
            });
        });
    </script>
</body>
</html>
