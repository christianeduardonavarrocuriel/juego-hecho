<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Adios al Silencio</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #00BFFF 0%, #1E90FF 50%, #00BFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            gap: 80px;
        }

        .ajolote-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 0;
            padding-right: 60px;
            margin-left: -60px;
            gap: 30px;
        }

        .ajolote-character {
            width: 550px;
            height: 550px;
            animation: float 3s ease-in-out infinite;
            margin: 0;
        }

        .ajolote-character img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .form-section {
            flex: 1;
            max-width: 500px;
        }

        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        .close-button img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .close-button:hover img {
            filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.5));
        }

        .form-title {
            color: white;
            font-size: 2.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-input {
            padding: 12px 18px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .register-link {
            text-align: center;
            margin: 5px 0 0 0;
        }

        .register-link a {
            color: white;
            font-size: 1rem;
            text-decoration: underline;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: normal;
        }

        .register-link a:hover {
            color: #E0F6FF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .submit-button {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #C71585, #FF1493);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .admin-button {
            background: linear-gradient(135deg, #4169E1, #6495ED);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-button:hover {
            background: linear-gradient(135deg, #1E3A8A, #4169E1);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.6);
        }

        .admin-button:active {
            transform: translateY(-1px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-display {
            min-height: 60px;
            padding: 10px 15px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .password-display:empty::before {
            content: "Haz clic en los animales para crear tu contrasena";
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 0.9rem;
        }

        .password-animal {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            animation: animalPop 0.3s ease-out;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-animal:hover {
            transform: scale(1.1);
            border-color: #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        @keyframes animalPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .shape-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .shape-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .shape-btn.animal img {
            width: 35px;
            height: 35px;
            object-fit: cover;
            border-radius: 6px;
        }

        .shape-btn:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .shape-btn:active {
            transform: translateY(-1px) scale(1.05);
        }

        .clear-btn {
            grid-column: span 4;
            width: 100%;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-btn:hover {
            background: linear-gradient(135deg, #ff5252, #f44336);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

    </style>
</head>
<body>
    <div class="close-button" onclick="window.location.href='/'">
        <img src="../static/images/images_iniciar_sesion/regresar.png" alt="Regresar">
    </div>
    
    <div class="container">
        <div class="ajolote-section">
            <button type="button" class="admin-button" onclick="window.location.href='/inicio_administrador'">
                Iniciar Sesion de Administrador
            </button>
            
            <div class="ajolote-character">
                <img src="../static/images/images_iniciar_sesion/ajolote_astronauta.png" alt="Ajolote Astronauta">
            </div>
        </div>

        <div class="form-section">
            <h1 class="form-title">Iniciar Sesion</h1>
            
            <form class="form-container" action="/iniciar_sesion" method="POST" id="login-nino-form">
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre de Nino:</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        class="form-input" 
                        placeholder="Nombre del nino"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="primer-apellido">Primer Apellido y Segundo Apellido:</label>
                    <input 
                        type="text" 
                        id="primer-apellido-y-segundo-apellido" 
                        name="primer_apellido-y-segundo-apellido" 
                        class="form-input" 
                        placeholder="Primer apellido y segundo apellido del nino"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="contrasena">Selecciona tu contrasena con animales:</label>
                    <div class="password-display" id="password-display" style="position: relative;">
                    </div>
                    <input 
                        type="hidden" 
                        id="password_animales" 
                        name="password_animales" 
                        required
                    >
                    <div class="shape-controls">
                        <button type="button" class="shape-btn animal" data-shape="ajolote">
                            <img src="../static/images/images_emojis/ajolote_cara.png" alt="Ajolote">
                        </button>
                        <button type="button" class="shape-btn animal" data-shape="borrego">
                            <img src="../static/images/images_emojis/borrego_cara.png" alt="Borrego">
                        </button>
                        <button type="button" class="shape-btn animal" data-shape="oso">
                            <img src="../static/images/images_emojis/oso.png" alt="Oso">
                        </button>
                        <button type="button" class="shape-btn animal" data-shape="perro">
                            <img src="../static/images/images_emojis/perro.png" alt="Perro">
                        </button>
                        <button type="button" class="clear-btn">Borrar</button>
                    </div>
                </div>

                <div id="error-msg" style="display:none;color:#ffdddd;background:rgba(255,0,0,0.35);padding:10px 15px;border-radius:12px;font-weight:bold;text-align:center;"></div>
                <button type="submit" class="submit-button">Iniciar Sesion</button>

                <div class="register-link">
                    <a href="/registrar_tutor">No tienes cuenta? Registrate aqui</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        var animalPassword = [];
        var maxAnimals = 4;
        
        function updatePasswordDisplay() {
            var display = document.getElementById('password-display');
            var hiddenInput = document.getElementById('password_animales');
            
            display.innerHTML = '';
            
            for (var i = 0; i < animalPassword.length; i++) {
                var animalName = animalPassword[i];
                var img = document.createElement('img');
                img.src = '../static/images/images_emojis/' + animalName + '_cara.png';
                if (animalName === 'oso' || animalName === 'perro') {
                    img.src = '../static/images/images_emojis/' + animalName + '.png';
                }
                img.className = 'password-animal';
                img.alt = animalName;
                img.title = animalName + ' - Clic para eliminar';
                
                img.onclick = (function(index) {
                    return function() {
                        animalPassword.splice(index, 1);
                        updatePasswordDisplay();
                    };
                })(i);
                
                display.appendChild(img);
            }
            
            hiddenInput.value = animalPassword.join(',');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            var animalButtons = document.querySelectorAll('.shape-btn.animal');
            for (var i = 0; i < animalButtons.length; i++) {
                animalButtons[i].addEventListener('click', function() {
                    var animalType = this.dataset.shape;
                    
                    if (animalPassword.length >= maxAnimals) {
                        showError('Solo puedes seleccionar ' + maxAnimals + ' animales maximo');
                        return;
                    }
                    
                    animalPassword.push(animalType);
                    updatePasswordDisplay();
                    hideError();
                    
                    this.style.transform = 'scale(0.9)';
                    var self = this;
                    setTimeout(function() {
                        self.style.transform = '';
                    }, 150);
                });
            }
            
            document.querySelector('.clear-btn').addEventListener('click', function() {
                animalPassword = [];
                updatePasswordDisplay();
                hideError();
                
                this.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                var self = this;
                setTimeout(function() {
                    self.style.background = '';
                }, 200);
            });
            
            function showError(message) {
                var errorDiv = document.getElementById('error-msg');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(hideError, 4000);
            }
            
            function hideError() {
                var errorDiv = document.getElementById('error-msg');
                errorDiv.style.display = 'none';
            }
            
            document.getElementById('login-nino-form').addEventListener('submit', function(e) {
                if (animalPassword.length === 0) {
                    e.preventDefault();
                    showError('Debes seleccionar al menos un animal para tu contrasena');
                    return false;
                }
                
                if (animalPassword.length !== 4) {
                    e.preventDefault();
                    showError('Debes seleccionar exactamente ' + maxAnimals + ' animales');
                    return false;
                }
                
                console.log('Contrasena de animales:', animalPassword.join(','));
                return true;
            });
            
            updatePasswordDisplay();
        });
    </script>
</body>
</html>
