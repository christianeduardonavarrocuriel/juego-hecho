<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiénes Somos - Adios al Silencio</title>
    <style>
        /* Estilo básico para todos los elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuración del cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #E6A8E6 0%, #D8BFD8 50%, #DDA0DD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Elementos decorativos de fondo */
        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .circle {
            position: absolute;
            border: 3px solid white;
            border-radius: 50%;
            /* Eliminamos animación float para mejor rendimiento */
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 50%;
            animation-delay: 1s;
        }

        .circle:nth-child(5) {
            width: 80px;
            height: 80px;
            top: 80%;
            right: 5%;
            animation-delay: 3s;
        }

        .circle:nth-child(6) {
            width: 160px;
            height: 160px;
            bottom: 10%;
            right: 40%;
            animation-delay: 5s;
        }

        .circle:nth-child(7) {
            width: 90px;
            height: 90px;
            top: 5%;
            left: 80%;
            animation-delay: 2.5s;
        }

        .circle:nth-child(8) {
            width: 110px;
            height: 110px;
            top: 50%;
            left: 5%;
            animation-delay: 1.5s;
        }

        .circle:nth-child(9) {
            width: 70px;
            height: 70px;
            bottom: 5%;
            left: 60%;
            animation-delay: 4.5s;
        }

        .circle:nth-child(10) {
            width: 130px;
            height: 130px;
            top: 30%;
            left: 30%;
            animation-delay: 3.5s;
        }

        /* Botón de cerrar */
        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        .close-button img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .close-button:hover img {
            filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.5));
        }

        /* Contenedor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sección del ajolote */
        .ajolote-section {
            position: absolute;
            bottom: 200px;
            left: 50px;
            z-index: 3;
        }

        .ajolote-character {
            width: 450px;
            height: 450px;
            /* Eliminamos animación floatAjolote para mejor rendimiento */
            position: relative;
            z-index: 2;
        }

        .ajolote-character img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        /* Sección del globo de diálogo */
        .speech-section {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 2;
        }

        .speech-bubble {
            position: relative;
            background: url('../static/images/images_quienes_somos/nube.png') center center no-repeat;
            background-size: 120% 150%;
            padding: 80px 100px;
            max-width: 1000px;
            min-height: 600px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideIn 1s ease-out;
            flex-direction: column;
        }

        /* Texto del globo */
        .speech-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #000000;
            text-align: center;
            font-weight: 500;
            z-index: 10;
            position: relative;
            max-width: 80%;
            margin-bottom: 5px;
            margin-top: -20px;
            margin-left: -30px;
        }

        .speech-text .highlight {
            font-weight: normal;
            color: #000000;
        }

        .speech-text .app-name {
            font-size: 1.3rem;
            font-weight: normal;
            color: #000000;
            display: block;
            margin-bottom: 20px;
        }

        .speech-text .age-range {
            font-weight: normal;
            color: #000000;
        }

        .speech-text .lsm {
            font-weight: normal;
            color: #000000;
        }

        /* Animaciones eliminadas para mejor rendimiento
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes floatAjolote {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        */

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateX(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }

        /* Botón de acción */
        .action-button {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: normal;
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transform: translateX(-30px);
        }

        .action-button:hover {
            background: linear-gradient(135deg, #C71585, #FF1493);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .action-button:active {
            transform: translateY(-1px);
        }

        /* Estilos responsivos */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 30px;
                padding: 40px 20px;
            }

            .ajolote-character {
                width: 300px;
                height: 300px;
            }

            .speech-bubble {
                padding: 70px 90px 100px 90px;
                max-width: 800px;
                min-height: 550px;
            }

            .speech-text {
                font-size: 1.0rem;
                margin-top: -15px;
            }

            .speech-text .app-name {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                min-height: 100vh;
            }

            .container {
                padding: 30px 15px;
                gap: 20px;
            }

            .ajolote-character {
                width: 250px;
                height: 250px;
            }

            .speech-bubble {
                padding: 60px 80px 90px 80px;
                max-width: 95%;
                min-height: 500px;
            }

            .speech-text {
                margin-top: -10px;
            }

            .speech-text {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .speech-text .app-name {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }

            .action-button {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin-top: 0px;
            }

            .close-button {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }

            .circle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .speech-bubble {
                padding: 50px 70px 80px 70px;
                min-height: 450px;
            }

            .speech-text {
                font-size: 0.85rem;
                line-height: 1.6;
                margin-top: -5px;
            }

            .speech-text .app-name {
                font-size: 1.0rem;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos de fondo -->
    <div class="background-decoration">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Botón de cerrar -->
    <div class="close-button" onclick="window.location.href='/'">
        <img src="../static/images/images_quienes_somos/regresar.png" alt="Regresar">
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Sección del ajolote -->
        <div class="ajolote-section">
            <div class="ajolote-character">
                <img src="../static/images/images_quienes_somos/ajoloterelax.png" alt="Ajolote Relajado">
            </div>
        </div>

        <!-- Sección del globo de diálogo -->
        <div class="speech-section">
            <div class="speech-bubble">
                <div class="speech-text">
                    <span class="app-name">¡Somos "Adiós al Silencio"!</span>
                    
                    Una <span class="highlight">App Web Divertida y Colorida</span> creada especialmente para que 
                    <span class="age-range">niños y niñas de 6 a 12 años</span> aprendan la 
                    <span class="lsm">Lengua de Señas Mexicana (LSM)</span>.
                    <br><br>
                    Aquí tendrás <span class="highlight">desafíos emocionantes y aventuras</span> que hacen que 
                    cada palabra cobre vida en tus manos.
                </div>
                
                <button class="action-button" onclick="window.location.href='/registrar_tutor'">
                    ¡Empezar Aventura!
                </button>
            </div>
        </div>
    </div>

    <script>
        // Animación de entrada al cargar la página
        window.addEventListener('load', function() {
            // Mostrar página inmediatamente
            document.body.style.opacity = '1';
        });

        // Animación adicional para el globo de diálogo
        const speechBubble = document.querySelector('.speech-bubble');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'slideIn 1s ease-out';
                }
            });
        });
        
        if (speechBubble) {
            observer.observe(speechBubble);
        }
    </script>
</body>
</html>
